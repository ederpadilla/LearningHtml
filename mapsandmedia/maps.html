<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Maps ðŸ‡²ðŸ‡½</title>

<body>
	<h1>My First Google Map</h1>

	<div id="map" style="width:100%;height:400px;background:yellow"></div>
	<script>
	function myMap() {
	    var mapOptions = {
	        center: new google.maps.LatLng(19.368982, -99.167221),
	        zoom: 15,
	        mapTypeId: google.maps.MapTypeId.HYBRID
	    }
	var map = new google.maps.Map(document.getElementById("map"), mapOptions);
	map.setMapTypeId('terrain');
	}
	</script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAlt3YP2CkGjI-MCIZMYQkgbgY9tq8XUDc&callback=myMap"></script>
	<video width="400" height="240" autoplay>
	  <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
	  <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/ogg">
	  Your browser does not support HTML5 video.
	</video>

	<p>
	Video courtesy of 
	<a href="https://www.bigbuckbunny.org/" target="_blank">Big Buck Bunny</a>.
	</p>
	<div style="text-align:center"> 
	  <button onclick="playPause()">Play/Pause</button> 
	  <button onclick="makeBig()">Big</button>
	  <button onclick="makeSmall()">Small</button>
	  <button onclick="makeNormal()">Normal</button>
	  <br><br>
	  <video id="videoTest" width="420">
	    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
	    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/ogg">
	    Your browser does not support HTML5 video.
	  </video>
	</div> 
	<p>Audio ðŸ˜¬ðŸ˜¬ðŸ˜¬ðŸ˜¬</p>
	<br>
	<audio controls>
	  <source src="https://www.w3schools.com/html/horse.ogg" type="audio/ogg">
	  <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg">
	Your browser does not support the audio element.
	</audio>
	<br>
	<object width="400" height="50" data="https://www.w3schools.com/html/bookmark.swf"></object>
	<br>
	<object width="100%" height="500px" data="https://www.w3schools.com/html/snippet.html"></object>
	<br>
	<object data="https://www.w3schools.com/html/audi.jpeg"></object>
	<br>
	<embed width="400" height="50" src="https://www.w3schools.com/html/bookmark.swf">
	<br>
	<embed width="100%" height="500px" src="https://www.w3schools.com/html/snippet.html">
	<script> 
	var myVideo = document.getElementById("videoTest"); 

	function playPause() { 
	    if (myVideo.paused) 
	        myVideo.play(); 
	    else 
	        myVideo.pause(); 
	} 

	function makeBig() { 
	    myVideo.width = 560; 
	} 

	function makeSmall() { 
	    myVideo.width = 320; 
	} 

	function makeNormal() { 
	    myVideo.width = 420; 
	} 
	</script> 
	<iframe width="420" height="315"
	src="https://www.youtube.com/embed/tgbNymZ7vqY?autoplay=1?controls=0">
	</iframe>
</body>
